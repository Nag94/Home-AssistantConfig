alias: "Julie Travelling"
initial_state: "on"
trigger:
  - platform: state
    entity_id: input_boolean.Julie_home
    to: "off"
  - platform: numeric_state
    entity_id: proximity.Julie_home
    above: 100000
    for:
      hours: 3
  - platform: homeassistant
    event: start
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.Julie_home
      state: "off"
    - condition: numeric_state
      entity_id: proximity.Julie_home
      above: 100000
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.Julie_travelling
