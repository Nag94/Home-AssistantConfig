initial_state: "on"
alias: "Julie changing zones"
trigger:
  # Been away for a few minutes
  - platform: state
    entity_id: device_tracker.Julie_mobile_gps
    to: "not_home"
    for: "00:05:00"
  # Arrived in a zone
  - platform: state
    entity_id: device_tracker.Julie_mobile_gps
    from: "not_home"
condition:
  # Been at least 5 minutes
  - condition: template
    value_template: "{{ (now() - state_attr('script.Julie_traveltime','last_triggered')).seconds > 300 }}"
action:
  - service: notify.logfile
    data:
      message: "Updating travel time for Julie due to entering a zone, or leaving one 5 minutes ago"
  - service: script.Julie_traveltime
