alias: "Julie on holiday"
initial_state: "on"
trigger:
  - platform: state
    entity_id: calendar.Julie_holiday
    to: "on"
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: calendar.Julie_holiday
    state: "on"
action:
  - service: switch.turn_off
    entity_id: switch.radio_Julie
