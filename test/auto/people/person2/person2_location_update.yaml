initial_state: "on"
alias: "Julie location update"
mode: single
trigger:
  # I've moved
  - platform: state
    entity_id:
      - device_tracker.Julie_mobile_gps
      - input_boolean.Julie_home
      - input_select.Julie_status_dropdown
      - sensor.Julies_time_to_home
      - sensor.Julies_time_to_home_waze
action:
  - service: notify.logfile
    data:
      message: >
        Location for Julie updated at {{ now() }}
  - service: script.Julie_travel_sensor
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.Julie_driving
            state: "on"
        sequence:
          - service: script.turn_on
            entity_id: script.update_car_location
