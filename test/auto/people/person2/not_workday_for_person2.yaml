alias: "Not workday for Julie"
initial_state: "on"
trigger:
  - platform: state
    entity_id: calendar.Julie_holiday
    to: "on"
  - platform: state
    entity_id: binary_sensor.workday_sensor
    to: "off"
  - platform: homeassistant
    event: start
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: calendar.Julie_holiday
      state: "on"
    - condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.workday_sensor
          state: "off"
        - condition: state
          entity_id: calendar.Julie_work
          state: "off"
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.notify_Julie_working
  - service: input_boolean.turn_off
    entity_id: input_boolean.notify_train_status_work
  - service: input_boolean.turn_off
    entity_id: input_boolean.Julie_work_home
