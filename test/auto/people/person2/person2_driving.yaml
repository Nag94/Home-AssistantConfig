initial_state: "on"
alias: "Julie driving"
trigger:
  - platform: event
    event_type: tasker_webhook
    event_data:
      who: Julie
  - platform: state
    entity_id: sensor.pixel_xl_bluetooth_connection
    attribute: connected_paired_devices
condition:
  # In the car
  - condition: or
    conditions:
      - condition: template
        value_template: >-
          {{ '00:0E:9F:7D:6A:96' in state_attr('sensor.pixel_xl_bluetooth_connection','connected_paired_devices') }}
      - condition: template
        value_template: >-
          {{ trigger.event and ',Car,' in trigger.event.data.what }}
  # Not driving
  - condition: state
    entity_id: input_boolean.Julie_driving
    state: "off"
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.Julie_driving
