initial_state: 'on'
alias: 'person4 on the move'
trigger:
  # I've moved
  - platform: state
    entity_id: device_tracker.person4_mobile
condition:
  # Been at least 5 minutes
  - condition: template
    value_template: "{{ state_attr('script.person4_traveltime','last_triggered') == None or (now() - state_attr('script.person4_traveltime','last_triggered')).seconds > 300 }}"
  # GPS says away
  - condition: state
    entity_id: device_tracker.person4_mobile
    state: 'not_home'
  - condition: or
    conditions:
    # It's been at least 10 minutes, and I'm close
    - condition: and
      conditions:
      - condition: template
        value_template: "{{ state_attr('script.person4_traveltime','last_triggered') == None or (now() - state_attr('script.person4_traveltime','last_triggered')).seconds > 600 }}"
      - condition: numeric_state
        entity_id: proximity.person4_home
        above: 10
        below: 20000
    # It's been at least 15 minutes, and I'm a moderate distance away
    - condition: and
      conditions:
      - condition: template
        value_template: "{{ state_attr('script.person4_traveltime','last_triggered') == None or (now() - state_attr('script.person4_traveltime','last_triggered')).seconds > 900 }}"
      - condition: numeric_state
        entity_id: proximity.person4_home
        above: 19999 
        below: 40000
    # It's been at least an hour, and I'm far away
    - condition: and
      conditions:
      - condition: template
        value_template: "{{ state_attr('script.person4_traveltime','last_triggered') == None or (now() - state_attr('script.person4_traveltime','last_triggered')).seconds > 3600 }}"
      - condition: numeric_state
        entity_id: proximity.person4_home
        above: 39999
action:
  - service: script.turn_on
    entity_id: script.person4_traveltime
