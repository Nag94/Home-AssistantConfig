alias: "WAN IP changed"
initial_state: "on"
trigger:
  - platform: state
    entity_id: binary_sensor.fritzbox_7530_connectivity
condition:
  - condition: template
    value_template: >-
      {{ trigger.from_state.attributes.external_ip != trigger.to_state.attributes.external_ip }}
  - condition: template
    value_template: >-
      {{ trigger.to_state.attributes.external_ip|string != "None" }}
action:
  - wait_template: >-
      {{ is_state('input_boolean.Julie_is_awake','on') }}
  - service: notify.Julie_telegram
    data:
      message: "The WAN IP has changed to {{ trigger.to_state.attributes.external_ip }}"
