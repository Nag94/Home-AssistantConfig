alias: Mark person as just left
initial_state: "on"
trigger:
  - platform: state
    entity_id:
      - input_boolean.Julie_home
      - input_boolean.person3_home
      - input_boolean.Pete_home
      - input_boolean.person4_home
    to: "off"
action:
  - service: input_select.select_option
    data:
      entity_id: >
        {% if trigger.entity_id == 'input_boolean.Julie_home' %}
          input_select.Julie_status_dropdown
        {% elif trigger.entity_id == 'input_boolean.person3_home' %}
          input_select.person3_status_dropdown
        {% elif trigger.entity_id == 'input_boolean.Pete_home' %}
          input_select.Pete_status_dropdown
        {% else %}
          input_select.person4_status_dropdown
        {% endif %}
      option: Just Left
