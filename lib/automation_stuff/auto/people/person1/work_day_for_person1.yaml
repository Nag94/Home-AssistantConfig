alias: "work day for Pete"
initial_state: "on"
trigger:
  - platform: state
    entity_id: calendar.Pete_holiday
    to: "off"
  - platform: homeassistant
    event: start
  - platform: time
    at: "01:00:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: calendar.Pete_holiday
      state: "off"
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.notify_Pete_work
