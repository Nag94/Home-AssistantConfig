initial_state: 'on'
alias: 'person4 changing zones'
trigger:
  # Been away for a few minutes
  - platform: state
    entity_id: device_tracker.person4_mobile
    to: 'not_home'
    for: '00:05:00'
  # Arrived in a zone
  - platform: state
    entity_id: device_tracker.person4_mobile
    from: 'not_home'
condition:
  # Been at least 5 minutes
  - condition: template
    value_template: "{{ (now() - state_attr('script.person4_traveltime','last_triggered')).seconds > 300 }}"
action:
  - service: notify.logfile
    data:
      message: "Updating travel time for person4 due to entering a zone, or leaving one 5 minutes ago"
  - service: script.turn_on
    entity_id: script.person4_traveltime
