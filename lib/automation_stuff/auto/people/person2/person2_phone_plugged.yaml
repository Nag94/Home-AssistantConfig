initial_state: "on"
alias: "Julie phone plugged"
trigger:
  - platform: event
    event_type: tasker_webhook
    event_data:
      who: Julie
condition:
  - condition: template
    value_template: >-
      {{ 'Plugged' in trigger.event.data.what }}
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.Julie_phone_charging
  - delay: "00:00:02"
  - service: input_boolean.turn_on
    entity_id: input_boolean.Julie_phone_charging
