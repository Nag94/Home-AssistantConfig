alias: "Julie working from home"
initial_state: "on"
trigger:
  - platform: state
    entity_id: calendar.Julie_wfh
    to: "on"
  - platform: homeassistant
    event: start
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: calendar.Julie_wfh
      state: "on"
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.notify_train_status_work
  - service: input_boolean.turn_on
    entity_id: input_boolean.Julie_work_home
  - service: input_boolean.turn_off
    entity_id: input_boolean.Julie_travelling
  - service: input_boolean.turn_on
    entity_id: input_boolean.notify_Julie_working
