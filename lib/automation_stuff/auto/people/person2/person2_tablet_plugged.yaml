initial_state: "on"
alias: "Julie tablet plugged"
trigger:
  - platform: event
    event_type: tasker_webhook
    event_data:
      who: Julie_tablet
condition:
  - condition: template
    value_template: >-
      {{ 'Plugged' in trigger.event.data.what }}
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.Julie_tablet_charging
