alias: "Workday for Julie"
initial_state: "on"
trigger:
  - platform: state
    entity_id: calendar.Julie_holiday
    to: "off"
  - platform: state
    entity_id: binary_sensor.workday_sensor
    to: "on"
  - platform: homeassistant
    event: start
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: calendar.Julie_holiday
      state: "off"
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: "on"
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.notify_Julie_working
