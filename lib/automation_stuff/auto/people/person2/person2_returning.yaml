alias: "Julie Returning"
initial_state: "on"
trigger:
  - platform: state
    entity_id: device_tracker.Julie_mobile
    to: "work Airport"
  - platform: state
    entity_id: device_tracker.Julie_mobile
    to: "other Airport"
  - platform: state
    entity_id: device_tracker.Julie_mobile
    to: "work station"
  - platform: state
    entity_id: device_tracker.Julie_mobile
    to: "other station"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.Julie_home
      state: "off"
    - condition: state
      entity_id: input_boolean.Julie_travelling
      state: "on"
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.Julie_travelling
