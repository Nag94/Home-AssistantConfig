initial_state: "on"
alias: "Julie on the move"
trigger:
  # I've moved
  - platform: state
    entity_id: device_tracker.Julie_mobile_gps
condition:
  # Been at least 5 minutes
  - condition: template
    value_template: "{{ state_attr('script.Julie_traveltime','last_triggered') == None or (now() - state_attr('script.Julie_traveltime','last_triggered')).seconds > 300 }}"
  # Not home
  - condition: state
    entity_id: input_boolean.Julie_home
    state: "off"
  - condition: or
    conditions:
      # It's been at least 5 minutes, and I'm close
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ (now() - state_attr('script.Julie_traveltime','last_triggered')).seconds > 300 }}"
          - condition: numeric_state
            entity_id: proximity.Julie_home
            above: 10
            below: 20000
      # It's been at least 10 minutes, and I'm closeish
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ state_attr('script.Julie_traveltime','last_triggered') == None or (now() - state_attr('script.Julie_traveltime','last_triggered')).seconds > 600 }}"
          - condition: numeric_state
            entity_id: proximity.Julie_home
            above: 19999
            below: 40000
      # It's been at least 15 minutes, and I'm a moderate distance away
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ state_attr('script.Julie_traveltime','last_triggered') == None or (now() - state_attr('script.Julie_traveltime','last_triggered')).seconds > 900 }}"
          - condition: numeric_state
            entity_id: proximity.Julie_home
            above: 39999
            below: 60000
      # It's been at least an hour, and I'm far away
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ state_attr('script.Julie_traveltime','last_triggered') == None or (now() - state_attr('script.Julie_traveltime','last_triggered')).seconds > 3600 }}"
          - condition: numeric_state
            entity_id: proximity.Julie_home
            above: 59999
            below: 100000
      # It's been at least three hours, and I'm far, far away
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ state_attr('script.Julie_traveltime','last_triggered') == None or (now() - state_attr('script.Julie_traveltime','last_triggered')).seconds > 10800 }}"
          - condition: numeric_state
            entity_id: proximity.Julie_home
            above: 99999
            below: 199999
      # It's been at least a day, and I'm far, far, far away
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ state_attr('script.Julie_traveltime','last_triggered') == None or (now() - state_attr('script.Julie_traveltime','last_triggered')).seconds > 86400 }}"
          - condition: numeric_state
            entity_id: proximity.Julie_home
            above: 200000
action:
  - service: script.turn_on
    entity_id: script.Julie_traveltime
