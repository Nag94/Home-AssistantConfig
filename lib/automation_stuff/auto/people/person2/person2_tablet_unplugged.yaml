initial_state: "on"
alias: "Julie tablet unplugged"
trigger:
  - platform: event
    event_type: tasker_webhook
    event_data:
      who: Julie_tablet
condition:
  - condition: template
    value_template: >-
      {{ 'Unplugged' in trigger.event.data.what }}
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.Julie_tablet_charging
