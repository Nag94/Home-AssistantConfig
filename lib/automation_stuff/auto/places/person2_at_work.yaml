alias: "Julie at Work"
initial_state: "on"
trigger:
  - platform: state
    entity_id: device_tracker.Julie_mobile_gps
    to: "Work"
    for: "00:30:00"
  - platform: numeric_state
    entity_id: proximity.Julie_work
    below: 2
    for: "00:30:00"
  - platform: numeric_state
    entity_id: proximity.Julie_work_2
    below: 2
    for: "00:30:00"
condition:
  - condition: state
    entity_id: binary_sensor.workday
    state: "on"
action:
  - service: homeassistant.turn_on
    entity_id: automation.return_train_watcher
